<h1>{{ breadcrumb }}</h1>





<form (ngSubmit)="onSubmit()" class="form" #productForm="ngForm">
    <input class="form-control my-2" type="text" value="" [(ngModel)]="product.title" #title="ngModel" placeholder="Title"
        name="title" required minlength="6">
    <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert">
        <nz-alert *ngIf="title.errors?.['required']" nzType="error" nzMessage="Tên không được để trống"></nz-alert>
        <nz-alert *ngIf="title.errors?.['minlength']" nzType="error" nzMessage="Tên tối thiểu 6 ký tự"></nz-alert>
    </div>


    <input class="form-control my-2" type="file" value="" [(ngModel)]="product.image" #image="ngModel" placeholder="Image"
        name="image" required  (change)="changeListener($event)" >
    <div *ngIf="image.invalid && (image.dirty || image.touched)" class="alert">
        <nz-alert *ngIf="image.errors?.['required']" nzType="error" nzMessage="Ảnh không được để trống"></nz-alert>
    </div>

    <select class="form-control my-2"  [(ngModel)]="product.categoryPostId" #categoryPostId="ngModel" 
    name="categoryPostId" id="cate" required >
        <option value="1" selected>abc 1</option>
        <option value="2">abc 2</option>
    </select>
    <div *ngIf="categoryPostId.invalid && (categoryPostId.dirty || categoryPostId.touched)" class="alert">
      
        <nz-alert *ngIf="categoryPostId.errors?.['required']" nzType="error" nzMessage="Danh Mục không được để trống"></nz-alert>
    </div>
    
    <textarea class="form-control my-2" [(ngModel)]="product.short_desc" #short_desc="ngModel" placeholder="short_desc"
    name="short_desc" required maxlength="32" cols="30" rows="10">

    </textarea>
    <div *ngIf="short_desc.invalid && (short_desc.dirty || short_desc.touched)" class="alert">
        <nz-alert *ngIf="short_desc.errors?.['required']" nzType="error" nzMessage="Mô Tả Chung không được để trống"></nz-alert>
        <nz-alert *ngIf="short_desc.errors?.['maxlength']" nzType="error" nzMessage="Mô Tả Chung không được quá 32 kí tự"></nz-alert>
    </div>

    <ckeditor class="my-2" [(ngModel)]="product.desc" #desc="ngModel" name="desc" required   data=""></ckeditor>
    <div *ngIf="desc.invalid && (desc.dirty || desc.touched)" class="alert">
        <nz-alert *ngIf="desc.errors?.['required']" nzType="error" nzMessage="Nội Dung Chi Tiết không được để trống"></nz-alert>
    </div>

    <button type="submit" class="btn btn-primary mt-4" [disabled]="!productForm.valid">Submit</button>
</form>
