

<h1>{{ breadcrumb }}</h1>


<form  (ngSubmit)="onSubmit()"   >
    <input type="text" value="" [(ngModel)]="addProduct.name" placeholder="Name" name="name">
    <input type="number" value="" [(ngModel)]="addProduct.price" placeholder="Price" name="price"> 
    <input type="text" value="" [(ngModel)]="addProduct.description" placeholder="Description" name="description">
    
    
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
